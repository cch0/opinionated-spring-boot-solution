version: '3'
services:
  account-service:
    build: account-service
    image: opinionated-spring-boot-solution_account-service:latest
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - CLIENT_PAYMENT_URL=http://payment-service:8080
      - SPRING_ZIPKIN_BASE-URL=http://zipkin-server:9411
      - SPRING_CLOUD_CONSUL_HOST=consul
    depends_on:
      - payment-service
      - zipkin-server
      - consul
    networks:
      - backend  
  payment-service:
    build: payment-service
    image: opinionated-spring-boot-solution_payment-service:latest
    ports:
      - "8081:8080"
    environment: 
      - SERVER_PORT=8080
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_ZIPKIN_BASE-URL=http://zipkin-server:9411
      - SPRING_CLOUD_CONSUL_HOST=consul
    depends_on:
      - zipkin-server
      - consul
    networks:
      - backend  
  zipkin-server:
    image: "openzipkin/zipkin"
    ports: 
      - "9411:9411"
    networks:
      - backend  
  consul:
    image: "consul:1.5.1"
    ports:
      - "8500:8500"
    networks: 
      - backend
networks:
  backend: